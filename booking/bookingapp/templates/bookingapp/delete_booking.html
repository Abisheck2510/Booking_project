{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h1>Delete Booking</h1>
    <p>Are you sure you want to delete the booking for {{ booking.passenger_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
